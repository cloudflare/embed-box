machine:
  node:
    version: v5.4.0

dependencies:
  cache_directories:
    - "~/nvm/v5.4.0/lib/node_modules"
    - "~/nvm/v5.4.0/lib/bin"
    - "~/.npm"
    - "cache"

  post:
    - npm run build-site
    - curl https://s3.amazonaws.com/stout-builds/install | sh

test:
  override:
    - echo "No tests!"

deployment:
  production:
    branch: master
    commands:
      - stout deploy --env production --key $ACCESS_KEY_ID --secret $ACCESS_KEY_SECRET
